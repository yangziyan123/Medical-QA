name: medical-qa-dev

services:
  postgres:
    image: postgres:16
    container_name: medical-qa-postgres
    environment:
      POSTGRES_USER: medical
      POSTGRES_PASSWORD: medical
      POSTGRES_DB: medical_qa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: medical-qa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: medical-qa-qdrant
    ports:
      - "6333:6333" # REST
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

